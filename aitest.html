<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    margin: 0;
}

.image-container {
    position: relative;
    display: inline-block;
}

.image {
    width: 400px; /* Adjust the size as needed */
    height: auto; /* Maintain aspect ratio */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    text-align: center;
}

.food-button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #ff5722; /* Button color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.food-button:hover {
    background-color: #e64a19; /* Darker shade on hover */
}

<body>
    <div class="image-container"></div>
        <img src="/images/bagan.jpg" alt="Delicious Food" class="image">
        <div class="overlay">
            <h2>Delicious Food</h2>
            <button class="food-button">Food</button>
        </div>
    </div>

    <div class="image-container">
        <img src="your-image-url.jpg" alt="Delicious Food" class="image">
        <div class="overlay">
            <h2>Delicious Food</h2>
            <button class="food-button" onclick="showMessage()">Food</button>
        </div>
    </div>
    <div id="message" class="hidden">You clicked the Food button!</div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
